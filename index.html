<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="main">
    <div class="box">
      <img src="images/avatar-jessica.jpeg" alt="picture of Jessica Randall">
      <h2>Jessica Randall</h2>
      <h5>London, United Kingdom</h5>
      <p>"Front-end developer and avid reader."</p>
      <div class="btns">
        <button><h4>GitHub</h4></button>
        <button><h4>Frontend Mentor</h4></button>
        <button><h4>LinkedIn</h4></button>
        <button><h4>Twitter</h4></button>
        <button><h4>Instagram</h4></button>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/home" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/iQadmat" target="_blank">iQadmat</a>.
    </div>
  </div>
</body>
</html>
