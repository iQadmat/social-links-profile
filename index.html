<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="box">
        <img
          src="images/avatar-jessica.jpeg"
          alt="Picture of Jessica Randall."
          class="pfp"
        />
        <h2>Jessica Randall</h2>
        <h5 id="location">London, United Kingdom</h5>
        <p>"Front-end developer and avid reader."</p>
        <button><h5>GitHub</h5></button>
        <button><h5>Frontend Mentor</h5></button>
        <button><h5>LinkedIn</h5></button>
        <button><h5>Twitter</h5></button>
        <button><h5>Instagram</h5></button>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io/home" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/iQadmat" target="_blank"
        >iQadmat</a
      >.
    </footer>
  </body>
</html>
